<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic tac toe</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker|Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>TIC TAC TOE</h1>
            <section class="rounds">
                <h3 class="round">ROUND <span class="number">1</span> </h3>
            </section>
        </header>
        <header class="begin">
            <h2 class="alerts hide"></h2>
            <form action="">
                <input type="text" class="player1 hide" default="Player 1" placeholder="Enter player one name...">
                <input type="text" class="player2 hide" default ="Player 2" placeholder="Enter player two name...">
                <button type="button" class="ok hide">OK</button>
            </form>
            <button class="start">START</button>
        </header>
        <section class="middle">
            <img id="avatar-1" src="Duke.png" alt="">
            <section class="board">
                <section class="first-row">
                    <div class="box box1"><div id="box-0-0"></div></div>
                    <div class="box box2"><div id="box-0-1"></div></div>
                    <div class="box box3"><div id="box-0-2"></div></div>
                </section>

                <section class="second-row">
                    <div class="box box4" ><div id="box-1-0"></div></div>
                    <div class="box box5" ><div id="box-1-1"></div></div>
                    <div class="box box6" ><div id="box-1-2"></div></div>
                </section>
                <section class="third-row">
                    <div class="box box7"><div id="box-2-0"></div></div>
                    <div class="box box8"><div id="box-2-1"></div></div>
                    <div class="box box9"><div id="box-2-2"></div></div>
                </section>
            </section>
            <img id="avatar-1" src="Valentina.png" alt="">
        </section>
        <div class="buttons">
            <button class="reset">RESET</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
