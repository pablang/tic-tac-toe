<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic tac toe</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Permanent+Marker|Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>TIC TAC TOE</h1>
        </header>
        <h2 class="alerts"></h2>
        <section class="board">
            <section class="first-row">
                <div class="box-1" id="box-0-0"></div>
                <div class="box-2" id="box-0-1"></div>
                <div class="box-3" id="box-0-2"></div>
            </section>
            <section class="second-row">
                <div class="box-1" id="box-1-0"></div>
                <div class="box-2" id="box-1-1"></div>
                <div class="box-3" id="box-1-2"></div>
            </section>
            <section class="third-row">
                <div class="box-1" id="box-2-0"></div>
                <div class="box-2" id="box-2-1"></div>
                <div class="box-3" id="box-2-2"></div>
            </section>
        </section>
        <div class="buttons">
            <button class="reset">RESET</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
